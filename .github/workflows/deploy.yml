name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH into EC2 and Deploy Docker from TAR
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            # Navigate to the home directory
            cd /home/ec2-user

            # Stop and remove any container using port 3000 or with the name 'blogtok'
            sudo docker ps -q --filter "name=blogtok" | xargs -r sudo docker rm -f
            sudo docker ps -q --filter "publish=3000" | xargs -r sudo docker stop || true
            sudo docker ps -q --filter "publish=3000" | xargs -r sudo docker rm -f

            # Load the Docker image from the tar file
            sudo docker load -i blogtok.tar

            # Run the new Docker container
            sudo docker run -d -p 3000:3000 --name blogtok blogtok
